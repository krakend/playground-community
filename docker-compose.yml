volumes:
  vol_tempo:
  vol_grafana:
services:
  krakend_ce:
    # The :watch image restarts the service automatically when the configuration files change.
    # Do not use this image in production, it's meant to speed up your testing and development.
    # image: devopsfaith/krakend:watch
    image: devopsfaith/krakend:2.5.0-dhontecillas
    volumes:
      - ./config/krakend:/etc/krakend
    ports:
      - "1234:1234"
      - "8080:8080"
      - "8090:8090"
      - "9090:9090"
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - fake_api
      - jaeger
  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
    volumes:
      - "vol_grafana:/var/lib/grafana"
      - "./config/grafana/datasources/all.yml:/etc/grafana/provisioning/datasources/all.yml"
      - "./config/grafana/dashboards/all.yml:/etc/grafana/provisioning/dashboards/all.yml"
      - "./config/grafana/krakend:/var/lib/grafana/dashboards/krakend"
  influxdb:
    image: influxdb:1.8.10
    environment:
      - "INFLUXDB_DB=krakend"
      - "INFLUXDB_USER=krakend-dev"
      - "INFLUXDB_USER_PASSWORD=pas5w0rd"
      - "INFLUXDB_ADMIN_USER=admin"
      - "INFLUXDB_ADMIN_PASSWORD=supersecretpassword"
    ports:
      - "8086:8086"
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "59090:9090"
    volumes:
      - "./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
  jaeger:
    image: jaegertracing/all-in-one:1
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4317:4317"
  loki:
    image: grafana/loki:latest
    domainname: loki
    healthcheck:
      test: [CMD, wget, --spicer, -S, http://localhost:3100/ready]
    ports:
      - "53100:3100"
  tempo:
    image: grafana/tempo:latest
    domainname: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - "./config/tempo/tempo.yaml:/etc/tempo.yaml"
      - "vol_tempo:/tmp/tempo"
    ports:
      - "3200:3200"     # tempo
      - "9095:9095"     # tempo grpc
      - "54317:4317"     # otlp grpc
      - "54318:4318"     # otlp http
  elasticsearch:
    image: elasticsearch:8.4.1
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "xpack.security.transport.ssl.enabled=false"
      - "xpack.security.http.ssl.enabled=false"
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ports:
      - "19200:9200"
      - "9300:9300"
  kibana:
    image: kibana:8.4.1
    ports:
      - "5601:5601"
  logstash:
    image: logstash:8.4.1
    ports:
      - "12201:12201/udp"
      - "5044:5044"
    environment:
      - "xpack.monitoring.elasticsearch.url=http://elasticsearch:9200"
    volumes:
      - ./config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    command: ["-f", "/usr/share/logstash/pipeline/logstash.conf"]
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
  fake_api:
    image: ghcr.io/lpereira/lwan:master
    volumes:
      - ./data:/var/www/
    ports:
      - "8000:80"
    command: httpd -f -h /var/www/
  web:
    build:
      context: images/spa-auth-web
    ports:
      - "3000:3000"
  jwt_revoke:
    build:
      context: images/jwt-revoker
    ports:
      - "9000:8080"
    depends_on:
      - krakend_ce
    restart: always
